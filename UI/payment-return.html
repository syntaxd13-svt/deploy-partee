<body>
<div class="container" style="max-width:600px">
  <h1 class="mb-4">ðŸŽ‰ Thank you for your payment!</h1>
  <p class="lead">Click the button below to verify your payment and get your ticket.</p>
  <button class="btn btn-primary btn-lg mt-3" onclick="verifyPayment()">Verify Payment & Get Ticket</button>
  <p class="text-muted mt-4">If the button doesn't work, <a href="#" onclick="verifyPayment()">click here</a></p>

<script>
function verifyPayment() {
  const pending = sessionStorage.getItem('pending_booking');
  if (pending) {
    const { bookingId, name, amount } = JSON.parse(pending);
    window.location.href = `payment-status.html?booking_id=${bookingId}&name=${encodeURIComponent(name)}&amount=${amount}`;
  } else {
    alert('No pending payment found. Please try booking again.');
    window.location.href = '../index.html';
  }
}

// Auto-redirect after 3 seconds
setTimeout(verifyPayment, 3000);
</script>
