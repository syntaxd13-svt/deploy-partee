<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Regular Booking - PARTEE</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Lora:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Lora', serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #212529;
      color: #fff;
      text-align: center;
      padding: 60px 0;
    }
    .header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 50px;
      margin-bottom: 20px;
    }
    .header p {
      font-size: 20px;
      font-weight: 400;
    }
    .form-section {
      padding: 50px 0;
      background-color: #fff;
    }
    .form-section h2 {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: #212529;
      font-size: 40px;
      margin-bottom: 40px;
    }
    .form-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .form-group label {
      font-size: 16px;
      font-weight: 600;
    }
    .form-group input,
    .form-group select {
      font-size: 16px;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ddd;
      width: 100%;
    }
    .btn-custom {
      background-color: #FFD700;
      color: #212529;
      padding: 12px 30px;
      border-radius: 25px;
      border: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #e5b700;
    }
    .btn-back {
      background-color: #6c757d;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      border: none;
      font-weight: 600;
      text-decoration: none;
    }
    .btn-back:hover {
      background-color: #5a6368;
    }
  </style>
</head>
<body>

<header class="header">
  <div class="container">
    <h1>Regular Booking Form</h1>
    <p>Fill in the details to book your regular table at PARTEE</p>
  </div>
</header>

<section class="form-section">
  <div class="container">
    <h2>Book Your Table</h2>
    <div class="form-container">
      <form id="bookingForm">
        
        <div class="form-group mb-3">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your full name" />
        </div>

        <div class="form-group mb-3">
          <label for="birthday">Date of Birth</label>
          <input type="date" id="birthday" name="birthday" required />
        </div>

        <div class="form-group mb-3">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" name="contact" required placeholder="Enter your contact number" />
        </div>

        <div class="form-group mb-3">
          <label for="event_date">Event Date</label>
          <input type="date" id="event_date" name="event_date" required />
        </div>

        <div class="form-group mb-3">
          <label for="num_guests">Number of Guests (Including Yourself)</label>
          <input type="number" id="num_guests" name="num_guests" required placeholder="Enter number of guests" />
        </div>

        <div class="form-group mb-4">
          <label for="event_type">Event Type</label>
          <select id="event_type" name="event_type" required>
            <option value="" disabled selected>Select your event</option>
            <option value="Birthday">Birthday</option>
            <option value="Celebration">Celebration</option>
            <option value="Private Party">Private Party</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="d-flex justify-content-between">
          <a href="../index.html" class="btn-back">Back to Home</a>
          <button type="submit" class="btn-custom">Submit Booking</button>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- Supabase JS Client -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://qoronghxfdamvuxmbjqx.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvcm9uZ2h4ZmRhbXZ1eG1ianF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzMTA3NjksImV4cCI6MjA3NTg4Njc2OX0.YJqas5o80oWwfzkpbTQ3ci6CxTuQ_nkOobV6sg0NMXg";
const { createClient } = supabase;
const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const form = document.getElementById('bookingForm');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const birthday = document.getElementById('birthday').value;
  const contact = document.getElementById('contact').value.trim();
  const event_date = document.getElementById('event_date').value;
  const num_guests = parseInt(document.getElementById('num_guests').value);
  const event_type = document.getElementById('event_type').value;

  try {
    // 1️⃣ Check or create customer
    const { data: existing, error: findError } = await client
      .from('customers')
      .select('id')
      .eq('contact_number', contact)
      .maybeSingle();
    if (findError) throw findError;

    let customer_id = existing?.id;
    if (!customer_id) {
      const { data: newCust, error: insertError } = await client
        .from('customers')
        .insert({
          full_name: name,
          birthday,
          contact_number: contact
        })
        .select('id')
        .single();
      if (insertError) throw insertError;
      customer_id = newCust.id;
    }

    // 2️⃣ Create a pending booking
    const { data: booking, error: bookError } = await client
      .from('regular_bookings')
      .insert({
        customer_id,
        event_date,
        num_guests,
        event_type,
        status: 'pending'
      })
      .select('id')
      .single();

    if (bookError) throw bookError;

    // 3️⃣ Redirect to payment page with booking info
    window.location.href = `payment.html?id=${booking.id}&name=${encodeURIComponent(name)}&guests=${num_guests}`;

  } catch (err) {
    console.error(err);
    alert("❌ Error: " + err.message);
  }
});
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
