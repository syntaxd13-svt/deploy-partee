<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIP Booking - PARTEE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Lora:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {font-family:'Lora',serif;background:#f8f9fa;margin:0;padding:0}
    .header {background:#212529;color:#fff;text-align:center;padding:60px 0}
    .header h1 {font-family:'Poppins',sans-serif;font-size:50px;margin-bottom:20px}
    .form-section {padding:50px 0;background:#fff}
    .form-container {max-width:700px;margin:auto;background:#fff;padding:30px;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,.1)}
    label{font-weight:600;margin-bottom:5px}
    .btn-custom {background:#FFD700;color:#212529;border:none;padding:12px 30px;border-radius:25px;font-weight:600}
    .btn-custom:hover{background:#e5b700}
  </style>
</head>
<body>

<header class="header">
  <h1>VIP Booking Form</h1>
  <p>Fill in your VIP booking details</p>
</header>

<section class="form-section">
  <div class="container">
    <div class="form-container">
      <form id="vipForm">
        <div class="mb-3">
          <label for="name">Full Name</label>
          <input type="text" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="birthday">Birthday</label>
          <input type="date" id="birthday" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="event_date">Event Date</label>
          <input type="date" id="event_date" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="num_guests">Number of Guests</label>
          <input type="number" id="num_guests" class="form-control" min="1" max="10" required>
        </div>

        <div class="mb-4">
          <label for="event_type">Event Type</label>
          <select id="event_type" class="form-select" required>
            <option value="" disabled selected>Select Event</option>
            <option>Birthday</option>
            <option>Celebration</option>
            <option>Private Party</option>
            <option>Other</option>
          </select>
        </div>

        <button type="submit" class="btn-custom w-100">Proceed to Seat Selection</button>
      </form>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const { createClient } = supabase;
const client = createClient(
  "https://qoronghxfdamvuxmbjqx.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvcm9uZ2h4ZmRhbXZ1eG1ianF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzMTA3NjksImV4cCI6MjA3NTg4Njc2OX0.YJqas5o80oWwfzkpbTQ3ci6CxTuQ_nkOobV6sg0NMXg"
);

document.getElementById("vipForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const birthday = document.getElementById("birthday").value;
  const contact = document.getElementById("contact").value.trim();
  const event_date = document.getElementById("event_date").value;
  const num_guests = parseInt(document.getElementById("num_guests").value);
  const event_type = document.getElementById("event_type").value;

  try {
    // 1️⃣ Try to find existing customer
    let { data: cust, error: findError } = await client
      .from("customers")
      .select("id")
      .eq("contact_number", contact)
      .maybeSingle();
    if (findError) throw findError;

    // 2️⃣ If no customer, create new one
    if (!cust) {
      const { data: newCust, error: insertError } = await client
        .from("customers")
        .insert({
          full_name: name,
          birthday,
          contact_number: contact
        })
        .select("id")
        .single();

      if (insertError) throw insertError;
      if (!newCust) throw new Error("Failed to insert new customer.");
      cust = newCust;
    }

    // 3️⃣ Double check we got an id
    if (!cust || !cust.id) throw new Error("Customer ID not returned by Supabase.");

    // 4️⃣ Create pending VIP booking
    const { data: booking, error: bookingError } = await client
      .from("vip_bookings")
      .insert({
        customer_id: cust.id,
        event_date,
        num_guests,
        event_type,
        status: "pending"
      })
      .select("id")
      .single();

    if (bookingError) throw bookingError;
    if (!booking) throw new Error("Booking not created. Check Supabase policies.");

    // 5️⃣ Redirect to seat selection
    window.location.href = `seat-selection-vip.html?booking_id=${booking.id}&name=${encodeURIComponent(name)}&guests=${num_guests}`;

  } catch (err) {
    console.error(err);
    alert("❌ Error submitting form: " + err.message);
  }
});
</script>

</body>
</html>
